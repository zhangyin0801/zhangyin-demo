<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
	<style type="text/css">
       .div1{
	       	width: 1000px;/*可继承*/
	       	height: 50px;/*可继承*/
       	    margin: 10px;/*无继承*/
       	    padding: 10px;/*无继承*/
       	    border: 1px solid #32CD32;/*无继承*/
       	    background: #1E90FF;/*无继承*/
       	    color: #F7830F;/*可继承*/
       	    font: 15px/50px "微软雅黑";/*可继承*/
       	    text-align: center;/*可继承*/
       	    text-decoration: line-through;/*可继承*/
       }
       .div2{
       	
       }    
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2">
			<span>我要继承</span>
		</div>
	</div>
</body>
</html>
