<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>导航练习</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.nav{
			width: 1024px;
			height: 50px;
			background: #228B22;
			margin: 0 auto;
		}
		li{
			list-style: none;
			float: left;
			margin-right: 10px;
		}
		a{
			text-decoration: none;
			font: 16px/50px "微软雅黑";
		}
		a:hover{
			display: block;
			background: #1E90FF;
			color: #FFD700;
		}
		.left{
			margin-left: 20px;
			float: left;
		}
		.right{
			margin-right: 30px;
			float: right;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul class="left">
			<li><a href="#">首页</a></li>
			<li><a href="#">导航</a></li>
			<li><a href="#">新闻中心</a></li>
			<li><a href="#">联系我们</a></li>
			<li><a href="#">产品列表</a></li>
			<li><a href="#">新闻列表</a></li>
		</ul>
		<ul class="right">
			<li><a href="#">定位</a></li>
			<li><a href="#">天气</a></li>
			<li><a href="#">问候</a></li>
		</ul>
	</div>
</body>
</html>
